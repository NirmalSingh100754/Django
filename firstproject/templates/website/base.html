{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyProject{% endblock %} - Django Site</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">MyProject</a>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Nirmal Singh. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
